<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="input-bg icon-center">
      <div class="input-container">
        <form id="search-form" class="search-form-style">
          <div id="search-input" class="search-input-style">
            <input name="searchQuery" autocomplete="off" id="search" type="text" placeholder="Search images..." autofocus>
          </div>
          <div id="search-clear-btn" class="search-clear-btn-style">
            <button id="clear-btn" class="clear-btn">
              <div class="clear-btn__svg-container icon-center">
                <svg viewBox="0 0 24 24" focusable="false">
                  <g class="style-scope">
                    <path d="M12.7,12l6.6,6.6l-0.7,0.7L12,12.7l-6.6,6.6l-0.7-0.7l6.6-6.6L4.6,5.4l0.7-0.7l6.6,6.6l6.6-6.6l0.7,0.7L12.7,12z"></path>
                  </g>
                </svg>
              </div>
            </button>
          </div>
        </form>
        <button type="submit" id="search-btn" class="input-searcher-btn">
          <div class="input-searcher-btn__svg-container icon-center">
            <svg viewBox="0 0 24 24" class="searcher-scope-icon">
              <g class="style-scope">
                <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                </path>
              </g>
            </svg>
          </div>
        </button>
      </div>
    </div>
    <div id="gallery" class="gallery">
    </div>
    <button type="button" class="load-more">Loard more</button>
  </body>
</html>
